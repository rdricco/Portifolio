<section id="works" class="stackgrid">
	{% for post in paginator.posts %}
		<div class="item">
				<div class="remove-line-height">
					{% img "{{ post.image }}" %}
				</div><!-- // .remove-line-height -->
				<div class="box-desc">
			<a href="{{ post.url | prepend: site.baseurl }}" class="permalink">
					<h3>{{ post.title }}</h3>
					<span class="category">{{ post.tags }}</span>
				</div><!-- // .box-desc -->
			</a>
		</div><!-- // .item -->
	{% endfor %}
</section><!-- // section#works -->
<div class="clear"></div>

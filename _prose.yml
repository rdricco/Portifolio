prose:
  siteurl: "http://renatoricco.com/"
  #rooturl: '_posts'
  media: 'assets/images'
  ignore:
    - feed.xml
    - .gitignore
    - Gemfile
    - Gemfile.lock
    - /assets/css
    - /_includes
    - /_layouts
    - /blog
    - LICENSE
  metadata:
    _posts:
      - name: "title"
        field:
          element: "text"
          label: "Title"
      - name: "layout"
        field:
          label: "Layout"
          element: "select"
          options:
            - name: 'single_post'
              value: 'single_post'
            - name: 'work_fullwidth'
              value: 'work_fullwidth'
            - name: 'work_sidebarleft'
              value: 'work_sidebarleft'
            - name: 'work_sidebarright'
              value: 'work_sidebarright'
            - name: 'post_stackgrid_onlyimages'
              value: 'post_stackgrid_onlyimages'
            - name: 'post_toplabels'
              value: 'post_toplabels'
            - name: 'post_stackgrid_bottomlabels'
              value: 'post_stackgrid_bottomlabels'
            - name: 'post_threecolumns'
              value: 'post_threecolumns'
            - name: 'post_twocolumns'
              value: 'post_twocolumns'
      - name: "category"
        field:
          element: "text"
          label: "Category"
          placeholder: "Enter category"
      - name: "date"
        field:
          element: "text"
          label: "Date"
          value: "CURRENT_DATETIME"
      - name: "image"
        field:
          element: "text"
          label: "Thumbnail"
          value: "/assets/images/default/720-720.jpg"
      - name: "banner"
        field:
          element: "text"
          label: "Post Banner"
          value: "/assets/images/default/1160-450.jpg"
      - name: "project_name"
        field:
          element: "text"
          label: "Project Name"
          placeholder: "project name"
      - name: "project_client"
        field:
          element: "text"
          label: "Project Client"
          placeholder: "client name"
      - name: "project_year"
        field:
          element: "text"
          label: "Project Year"
          placeholder: "year"
      - name: "comments"
        field:
          element: "checkbox"
          label: "Comments"
          value: true
      - name: "published"
        field:
          element: "checkbox"
          label: "Published"
          value: true
    _portfolio:
      - name: "title"
        field:
          element: "text"
          label: "Title"
      - name: "layout"
        field:
          label: "Layout"
          element: "select"
          options:
            - name: 'Single Work: Full Width'
              value: 'work_fullwidth'
            - name: 'Single Work: Sidebar Left'
              value: 'work_sidebarleft'
            - name: 'Single Work: Sidebar Right'
              value: 'work_sidebarright'
            - name: 'portfolio_stackgrid_onlyimages'
              value: 'portfolio_stackgrid_onlyimages'
            - name: 'portfolio_toplabels'
              value: 'portfolio_toplabels'
            - name: 'portfolio_stackgrid_bottomlabels'
              value: 'portfolio_stackgrid_bottomlabels'
            - name: 'portfolio_threecolumns'
              value: 'portfolio_threecolumns'
            - name: 'portfolio_twocolumns'
              value: 'portfolio_twocolumns'
      - name: "category"
        field:
          element: "text"
          label: "Category"
          placeholder: "Enter category"
      - name: "date"
        field:
          element: "text"
          label: "Date"
          value: "CURRENT_DATETIME"
      - name: "image"
        field:
          element: "text"
          label: "Thumbnail"
          value: "/assets/images/default/720-720.jpg"
      - name: "banner"
        field:
          element: "text"
          label: "Post Banner"
          value: "/assets/images/default/1160-450.jpg"
      - name: "project_name"
        field:
          element: "text"
          label: "Project Name"
          placeholder: "project name"
      - name: "project_client"
        field:
          element: "text"
          label: "Project Client"
          placeholder: "client name"
      - name: "project_year"
        field:
          element: "text"
          label: "Project Year"
          placeholder: "year"
      - name: "comments"
        field:
          element: "checkbox"
          label: "Comments"
          value: false
      - name: "published"
        field:
          element: "checkbox"
          label: "Published"
          value: true
    _products:
      - name: "title"
        field:
          element: "text"
          label: "Title"
      - name: "image"
        field:
          element: "text"
          label: "Thumbnail"
          value: "/assets/images/default/720-720.jpg"
      - name: "item_description"
        field:
          element: "text"
          label: "item_description"
          placeholder: "Enter your description"
      - name: "name"
        field:
          element: "text"
          label: "name"
      - name: "layout"
        field:
          label: "Layout"
          element: "text"
          value: "post"
      - name: "category"
        field:
          element: "text"
          label: "Category"
          placeholder: "Enter category"
      - name: "date"
        field:
          element: "text"
          label: "Date"
          value: "CURRENT_DATETIME"
      - name: "image"
        field:
          element: "text"
          label: "Thumbnail"
          value: "/assets/images/default/720-720.jpg"
      - name: "quantity"
        field:
          element: "number"
          label: "quantity"
          placeholder: "999"
      - name: "price"
        field:
          element: "number"
          label: "price"
          placeholder: "999.00"
      - name: "markdownprice"
        field:
          element: "number"
          label: "markdownprice"
          placeholder: "999.00"
      - name: "shipping"
        field:
          element: "number"
          label: "shipping"
          placeholder: "999.00"
      - name: "tax"
        field:
          element: "number"
          label: "tax"
          placeholder: "999.00"
      - name: "sku"
        field:
          element: "text"
          label: "sku"
          placeholder: "SKU000000"
